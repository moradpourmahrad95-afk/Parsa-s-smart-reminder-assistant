<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>یادآور من</title>
  <style>
    body {
      font-family: tahoma, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    input, button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #1976d2;
    }
  </style>
</head>
<body>
  <h1>یادآور هوشمند</h1>
  <input id="title" placeholder="موضوع رویداد">
  <input id="datetime" type="datetime-local">
  <button onclick="setReminder()">ثبت یادآور</button>

  <script>
    // === ثبت سرویس ورکر ===
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').then(() => {
        console.log("Service Worker Registered ✅");
      });
    }

    // === اجازه نوتیفیکیشن ===
    if ("Notification" in window) {
      Notification.requestPermission().then(result => {
        if (result !== "granted") {
          alert("برای کارکردن یادآور باید اجازه نوتیفیکیشن بدی!");
        }
      });
    }

    // === ذخیره و ارسال یادآور به سرویس ورکر ===
    function setReminder() {
      const title = document.getElementById("title").value;
      const datetime = new Date(document.getElementById("datetime").value).getTime();
      const now = Date.now();
      const delay = datetime - now;

      if (delay > 0) {
        navigator.serviceWorker.ready.then(sw => {
          sw.active.postMessage({title, delay});
        });
        alert("یادآور تنظیم شد ✅");
      } else {
        alert("زمان باید در آینده باشه!");
      }
    }
  </script>
</body>
</html>
